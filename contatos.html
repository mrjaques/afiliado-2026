<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <img src="assets/logo.png" alt="" class="header__logo">
            <ul class="header__ul">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
        <div class="header__banner">

            <div class="banner__search-container">
                <div class="banner__search-box">
                    <svg class="search__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search__input" placeholder="O que você está procurando?">
                    <button class="search__button">Buscar</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="contatos__container" >
            <form action="">
            <div class="flex flex-col">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="flex flex-col">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="flex flex-col">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>
            <button type="submit">Enviar</button>
            </form>
        </div>
        
    </main>
</body>
</html>
